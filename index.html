<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Random Words</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="screen">
          <div class="random-number"></div>
        </div>
        <div class="btn-screen">
          <button class="random-btn">Random</button>
          <button class="save">Save</button>
        </div>
      </div>
      <div class="information">
        <div class="arr">
          <div class="arr-description">
            <div class="arr-name">Current Array</div>
            <div id="cur-arr"></div>
            <button class="add-to-arr">Add</button>
            <input type="text" id="addnumber" />
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./storage.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
